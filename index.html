<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href=".ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-success">
    <header>
        <h1 class="bg-dark text-center text-light p-3">Blackjack</h1>
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col text-light">
            <h1>Jugador - <small>0</small></h1>
            <div id="jugador-carta">
                <img class="carta" src="assets/cartas/grey_back.png" alt="">
                
            </div>
        </div>
    </div>

    <div class="row container mt-4">
        <div class="col text-light">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-carta">
                <img class="carta" src="assets/cartas/red_back.png" alt="">
                
            </div>
        </div>
    </div>





    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
